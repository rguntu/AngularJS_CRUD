<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit Question</h3>
    </div>
    <div class="modal-body">

        <form name="serviceForm">

            <div class="form-group">
                <label for="q">Question</label>
                <input class="input form-control" type="text" ng-model="vm.entity.text" />
            </div>

            <div class="form-group">
                 <li ng-repeat="a in vm.entity.a">
                                    <label for="q">Answer {{$index + 1}}</label>
                                <input class="input form-control" type="text" ng-model="a.text" />
                            </li>
                     
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.putQC()">Save</button>
        <button class="btn btn-primary" ng-click="vm.deleteQC()">Delete</button>
        <button class="btn btn-primary" ng-click="$close()">Cancel</button>
    </div>
</div>
